services:
  redis:
    image: redis:alpine
    networks:
      - evola_network

  trigger-fetch:
    build:
      context: .
      dockerfile: dockerfile
    image: evolaeve/trigger-fetch
    env_file:
      - ./common.env
      - ./dispatchers/trigger-fetch/dispatcher.env
    command: npm run trigger-fetch
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    depends_on:
      - redis
    networks:
      - evola_network
    profiles:
      - manual

  courier-service:
    build:
      context: .
      dockerfile: dockerfile
    image: evolaeve/courier-service
